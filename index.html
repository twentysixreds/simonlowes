<body>
  <audio id="myAudio" loop>
    <source src="neverthere.mp3" type="audio/mpeg">
  </audio>

  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var SCREEN_WIDTH = document.documentElement.clientWidth;
    var SCREEN_HEIGHT = document.documentElement.clientHeight;

    canvas.width = SCREEN_WIDTH;
    canvas.height = SCREEN_HEIGHT;

    var COLORS = [];
    var NUM_COLORS = 100000;
    for (var i = 0; i < NUM_COLORS; i++) {
      COLORS.push(
        "rgb(" +
        Math.floor(Math.random() * 256) +
        "," +
        Math.floor(Math.random() * 256) +
        "," +
        Math.floor(Math.random() * 256) +
        ")"
      );
    }

    var NUM_COLS = Math.floor(SCREEN_WIDTH / 10);
    var NUM_ROWS = Math.floor(SCREEN_HEIGHT / 10);

    var nums = [];
    for (var i = 0; i < NUM_COLS; i++) {
      nums[i] = [];
      for (var j = 0; j < NUM_ROWS; j++) {
        nums[i][j] = Math.floor(Math.random() * 100);
      }
    }

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

      // Draw the background color
      ctx.fillStyle = COLORS[Math.floor(Date.now() / 500) % NUM_COLORS];
      ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

      // Draw the numbers
      var x = 0;
      var y = 0;
      for (var i = 0; i < NUM_COLS; i++) {
        for (var j = 0; j < NUM_ROWS; j++) {
          var num = nums[i][j];
          ctx.fillStyle = COLORS[num];
          ctx.fillText(num, x, y);
          y += 10;
        }
        x += 10;
        y = 0;
      }
    }

    setInterval(function () {
      for (var i = 0; i < NUM_COLS; i++) {
        for (var j = 0; j < NUM_ROWS; j++) {
          nums[i][j] = Math.floor(Math.random() * 100);
        }
      }
    }, 1000);

    setInterval(draw, 100);

    // Get the audio element
    var audio = document.getElementById("myAudio");

    // Function to play and pause the audio on click
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Add click event listener to the body element to toggle audio playback
    document.body.addEventListener("click", toggleAudio);
  </script>
</body>
