<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Cycling Page</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .color {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      animation: cycle 5s infinite;
    }

    @keyframes cycle {
      0% {
        background-color: red;
      }

      20% {
        background-color: orange;
      }

      40% {
        background-color: yellow;
      }

      60% {
        background-color: green;
      }

      80% {
        background-color: blue;
      }

      100% {
        background-color: purple;
      }
    }
  </style>
</head>

<body>
  <div class="color"></div>
</body>

</html>
