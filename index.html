<!DOCTYPE html>
<html>

<head>
  <title>Simon Lowes</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="{{ SCREEN_WIDTH }}" height="{{ SCREEN_HEIGHT }}"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var SCREEN_WIDTH = {{ SCREEN_WIDTH }};
    var SCREEN_HEIGHT = {{ SCREEN_HEIGHT }};
    var BALL_SIZE = {{ BALL_SIZE }};
    var PADDLE_WIDTH = {{ PADDLE_WIDTH }};
    var PADDLE_HEIGHT = {{ PADDLE_HEIGHT }};
    var PADDLE_SPEED = {{ PADDLE_SPEED }};
    var BALL_SPEED = {{ BALL_SPEED }};

    var player1_score = {{ player1_score }};
    var player2_score = {{ player2_score }};

    var player1 = {
      x: 0,
      y: SCREEN_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      score: player1_score,
      speed: PADDLE_SPEED,
      upKey: 87,
      downKey: 83
    };

    var player2 = {
      x: SCREEN_WIDTH - PADDLE_WIDTH,
      y: SCREEN_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      score: player2_score,
      speed: PADDLE_SPEED,
      upKey: 38,
      downKey: 40
    };

    var ball = {
      x: SCREEN_WIDTH / 2 - BALL_SIZE / 2,
      y: SCREEN_HEIGHT / 2 - BALL_SIZE / 2,
      size: BALL_SIZE,
      speedX: random.choice([-1, 1]) * BALL_SPEED,
      speedY: random.choice([-1, 1]) * BALL_SPEED
    };

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

      // Draw the paddles
      ctx.fillStyle = "white";
      ctx.fillRect(player1.x, player1.y, player1.width, player1.height);
      ctx.fillRect(player2.x, player2.y, player2.width, player2.height);

      // Draw the ball
      ctx.fillRect(ball.x, ball.y, ball.size, ball.size);

      // Draw the scores
      ctx.font = "20px Arial";
      ctx.fillText("Player 1
