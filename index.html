<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Lowes</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .number {
      font-size: 3em;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      transition: color 0.5s ease-in-out;
    }
  </style>
</head>

<body>
  <script>
    /* Utility functions for generating random numbers and colors */
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomColor() {
      var r = random(0, 255);
      var g = random(0, 255);
      var b = random(0, 255);
      return "rgb(" + r + "," + g + "," + b + ")";
    }

    // Create a new number element and add it to the page
    function createNumber() {
      var number = document.createElement("div");
      number.classList.add("number");
      number.innerHTML = random(0, 99999);
      number.style.left = random(0, document.documentElement.clientWidth - number.offsetWidth) + "px";
      number.style.top = random(0, document.documentElement.clientHeight - number.offsetHeight) + "px";
      document.body.appendChild(number);
      return number;
    }

    // Set initial number colors
    var numbers = document.querySelectorAll('.number');
    for (var i = 0; i < numbers.length; i++) {
      numbers[i].style.color = randomColor();
    }

    // Update number colors every 500 milliseconds
    setInterval(function () {
      var numbers = document.querySelectorAll('.number');
      for (var i = 0; i < numbers.length; i++) {
        numbers[i].style.color = randomColor();
      }
    }, 100);

    // Create new numbers every second
    setInterval(function () {
      createNumber();
    }, 200);
  </script>
</body>

</html>
