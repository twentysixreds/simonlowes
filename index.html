<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Lowes</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .color {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      animation: cycle 5s infinite cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #000000;
    }

    @keyframes cycle {
      0% {
        background-color: #{randomColor()};
      }

      /* Generate 1000 color steps */
      @for $i from 1 through 1000 {
        #{percentage($i / 1000)}% {
          background-color: #{randomColor()};
        }
      }
    }
  </style>
</head>

<body>
  <div class="color"></div>

  <script>
    /* Utility functions for generating random numbers and colors */
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function percentage(n) {
      return Math.round(n * 10000) / 100;
    }

    function randomColor() {
      var r = random(0, 255);
      var g = random(0, 255);
      var b = random(0, 255);
      return "rgb(" + r + "," + g + "," + b + ")";
    }
  </script>
</body>

</html>
