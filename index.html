<!DOCTYPE html>
<html>

<head>
  <title>Simon Lowes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
      font-size: 12px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var SCREEN_WIDTH = document.documentElement.clientWidth;
    var SCREEN_HEIGHT = document.documentElement.clientHeight;

    canvas.width = SCREEN_WIDTH;
    canvas.height = SCREEN_HEIGHT;

    var COLORS = [];
    var NUM_COLORS = 100000;
    for (var i = 0; i < NUM_COLORS; i++) {
      COLORS.push(
        "rgb(" +
        Math.floor(Math.random() * 256) +
        "," +
        Math.floor(Math.random() * 256) +
        "," +
        Math.floor(Math.random() * 256) +
        ")"
      );
    }

    var NUM_COLS = Math.floor(SCREEN_WIDTH / 10);
    var NUM_ROWS = Math.floor(SCREEN_HEIGHT / 10);

    var nums = [];
    for (var i = 0; i < NUM_COLS; i++) {
      nums[i] = [];
      for (var j = 0; j < NUM_ROWS; j++) {
        nums[i][j] = Math.floor(Math.random() * 100);
      }
    }

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

      // Draw the background color
      var colorIndex = Math.floor(Date.now() / 100) % NUM_COLORS;
      var bgColor1 = COLORS[colorIndex];
      var bgColor2 = COLORS[(colorIndex + 1) % NUM_COLORS];
      var gradient = ctx.createLinearGradient(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
      gradient.addColorStop(0, bgColor1);
      gradient.addColorStop(1, bgColor2);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

      // Draw the numbers
      var x = 0;
      var y = 0;
      for (var i = 0; i < NUM_COLS; i++) {
        for (var j = 0; j < NUM_ROWS; j++) {
          var num = nums[i][j];
          ctx.fillStyle = COLORS[num];
          ctx.fillText(num, x, y);
          y += 10;
        }
        x += 10;
        y = 0;
      }
    }

    setInterval(function () {
      for (var i = 0; i < NUM_COLS; i++) {
        for (var j = 0; j < NUM_ROWS; j++) {
          nums[i][j] = Math.floor(Math.random() * 100);
        }
      }
    }, 100);

    setInterval(draw, 100);
  </script>
</body>

</html>
