<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Cycling Page</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .color {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      animation: cycle 30s infinite;
      background-color: #000000;
    }

    @keyframes cycle {
      0% {
        background-color: #000000;
      }

      100% {
        background-color: #ffffff;
      }

      /* Add additional steps for 1000 colors */
      @for $i from 1 through 999 {
        #{percentage($i / 1000)}% {
          background-color: hsl(#{random(360)}, 100%, 50%);
        }
      }
    }
  </style>
</head>

<body>
  <div class="color"></div>

  <script>
    /* Utility functions for generating random numbers */
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function percentage(n) {
      return Math.round(n * 10000) / 100;
    }
  </script>
</body>

</html>
