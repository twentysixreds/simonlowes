<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Lowes</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .color {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: background-color 1s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="color"></div>

  <script>
    /* Utility functions for generating random numbers and colors */
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function percentage(n) {
      return Math.round(n * 10000) / 100;
    }

    function randomColor() {
      var r = random(0, 255);
      var g = random(0, 255);
      var b = random(0, 255);
      return "rgb(" + r + "," + g + "," + b + ")";
    }

    // Set initial background color
    document.querySelector('.color').style.backgroundColor = randomColor();

    // Update background color every second
    setInterval(function () {
      document.querySelector('.color').style.backgroundColor = randomColor();
    }, 10);
  </script>
</body>

</html>
